<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>AR.js 3D Object</title>
<script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
<script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
</head>
<body style="margin: 0; overflow: hidden;">
    <a-scene embedded arjs>
        <!-- Add the QR code marker to display the 3D object -->
        <a-assets>
            <a-asset-item id="glb-asset" src="https://github.com/ngonzalezromo/ngonzalezromo.github.io/blob/ed727d9c6fe640fe5487646095ae8233c6a264d2/3D_model.glb"></a-asset-item>
        </a-assets>
        <a-marker preset="hiro">
            <!-- Define the 3D model and its properties -->
            <a-entity
                position="0 0 0"
                gltf-model="glb-asset" <!-- Replace with your actual .glb file name -->
                scale="0.5 0.5 0.5" <!-- Adjust the scale as needed -->
            ></a-entity>
        </a-marker>
        <a-entity camera></a-entity>
    </a-scene>
</body>
</html>
